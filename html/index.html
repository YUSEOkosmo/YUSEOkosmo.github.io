<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVanila JS FINAL</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>

    <div class="center">
        <h1>WELLCOME MY VANILA JS CHALLENGE PROGRAM</h1>
        <input type="button" id="logout" class="hidden center" value="LOGOUT"/>
    </div>

    <h2 id="clock" style="text-align: center;" >00:00:00</h2>
    <form class="hidden" id="loginForm"style="text-align: center;">
        <input id="loginInput" required maxlength="15" type="text" placeholder="Put your Name"/>
        <input id="loginButton" type="submit" value="Login"/>
    </form>
    <h2 id="hello" class="hidden"></h2>
    
    <form id="todoForm" style="text-align: center;">
        <input type="text" id placeholder="Type your TO-DO List" required/>
    </form>
    <h2 class="center">YOUR TODO LIST</h2>
    <ul id="todoList"></ul>
    
    <div id="weather">
        <span class="weather contents"></span>
        <span class="weather contents"></span>
        <span class="weather contents"></span>
    </div>
    <script src="../js/backImages.js"></script>
    <script src="../js/clock.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/todoList.js"></script>
    <script src="../js/weather.js"></script>
</body>
</html>
